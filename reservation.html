<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservation.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FoodVILA</title>
    <style>
        .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
  }
  
  .contact-info li {
      margin: 5px 10px;
      display: flex;
      align-items: center;
  }
  
  .contact-info a {
      text-decoration: none;
      color: inherit;
  }
  
  .contact-info i {
      margin-right: 5px;
  }
  
      </style>
</head>
<body>
  <!--Header-->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">FoodVILA</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link"  aria-current="page">Home</a></li>
                <li class="nav-item"><a href="menu.html" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="reservation.html" class="nav-link">Reservation</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
            </ul>
        </header>
    </div>
    <!--Main-->
    <div class="container1">
        <form>
            <h1 class="text-center text-black mb-4">Here you can make the reservation</h1>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label text-black">Name</label>
                    <input type="text" id="name" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label text-black">Email</label>
                    <input type="email" id="email" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="contact_number" class="form-label text-black">Contact Number</label>
                    <input type="tel" id="contact_number" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label text-black">Date</label>
                    <input type="date" id="date" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="time" class="form-label text-black">Time</label>
                    <input type="time" id="time" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="guests" class="form-label text-black">Number of Guests</label>
                    <input type="number" id="guests" class="form-control" min="1" required />
                </div>
            </div>
    
            <div class="mb-3">
                <label for="special_request" class="form-label text-white">Special Request</label>
                <textarea id="special_request" class="form-control" rows="4"></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary w-100" onclick="showReservationAlert(event)">Submit Reservation</button>
        </form>
    </div>
    
    
    <!--Footer-->
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="contact-info justify-content-between border-bottom pb-3 mb-3">
            <li><i class="fa-solid fa-location-dot"></i> RR Sadik Shala, Lipjan 14000</li>
            <li><i class="fa-solid fa-phone"></i> +383 ## ### ###</li>
            <li><i class="fas fa-envelope icon-email"></i> FoodVILA@example.com</li>
            <li><i class="fa-solid fa-clock"></i> Open: 7:00 AM - 11:00 PM</li>
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2024 FoodVILA</p>
        </footer>
      </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
